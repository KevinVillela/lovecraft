<div class="container">
  <button mat-raised-button color="primary" (click)="createGame()">
    Create Game
  </button>

  <mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let game of allGames | keyvalue | orderByDate"
                     (click)="joinGame(game.key)">
      <div mat-line>
        {{game.key}}
        <ng-container *ngIf="game.value.playerList.length">
          - {{game.value.playerList.length}} here now
        </ng-container>
      </div>
      <div mat-line>Created {{game.value.created | date:'medium'}}</div>
    </mat-list-option>
  </mat-selection-list>
</div>

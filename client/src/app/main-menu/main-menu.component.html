<div class="container">
  <button mat-raised-button color="primary" (click)="createGame()">
    Create Game
  </button>

  <mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let game of allGames" (click)="joinGame(game)">
      Join game with ID {{ game }}
    </mat-list-option>
  </mat-selection-list>
</div>
